<!DOCTYPE html>
<html>
<script>
	function addMarks() {
	let m1,m2,m3,total,per,grade;
	m1=parseInt(document.f1.m1.value);
	m2=parseInt(document.f1.m2.value);
	m3=parseInt(document.f1.m3.value);
	total=m1+m2+m3;
	//alert("add of two no. is " + res)
	document.getElementById("res").innerHTML="Total marks " + total + "<br>";
	per= total * 0.3;
	document.getElementById("res").innerHTML += "Percentage " + per + "<br>";
	if(per >= 75 ) {
	document.getElementById("res").innerHTML += "Grade : distinction" + "<br>";
	} 
	else if(per >= 60 && per <75 ) {
	document.getElementById("res").innerHTML += "Grade : first" + "<br>";
	} 
	else if(per >= 45 && per <60 ) {
	document.getElementById("res").innerHTML += "Grade : second" + "<br>";
	}
	else {
	document.getElementById("res").innerHTML += "Grade : fail" + "<br>";
	}
	}
	
</script>
<body>

<h1 align=center>javascript</h1>
	
	<form name="f1">
	<fieldset><legend>enter 3 subject marks</legend>
	enter marks1 : <input type=text name="m1" id="m1" /> <br><br>
	enter marks2 : <input type=text name="m2" id="m2" /> <br><br>
	enter marks3 : <input type=text name="m3" id="m3" /> <br><br>
	<input type=button onclick="addMarks()" value="result" /> <br><br>
	
	<div style="border:1px solid gray; padding:10px;background-color:tomato;color:white;" id="div1" name="div1">
	<span  name="res" id="res" > </span>
	</div>
	</fieldset>
	</form>
</body>
</html>
