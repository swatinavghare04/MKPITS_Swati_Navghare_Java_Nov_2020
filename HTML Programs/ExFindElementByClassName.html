<!DOCTYPE html>
<html>
<style>
.red { color:red; }
.blue {color : blue; }
</style>
<body>

<h2>JavaScript HTML DOM</h2>

<p class="red" >Finding HTML Elements by Tag Name.</p>
<p class="blue" >This example demonstrates the <b>getElementsByTagName</b> method.</p>

<p id="demo"></p>

<script>
const element = document.getElementsByClassName("blue");

document.getElementById("demo").innerHTML = 'The text in first paragraph (index 0) is: ' + element[0].innerHTML;

</script>

</body>
</html>
